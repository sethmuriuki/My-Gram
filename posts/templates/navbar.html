<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <!-- navbar -->
    <nav class="uk-navbar-container uk-margin uk-navbar-transparent" uk-navbar="mode: click">
        <div class="uk-navbar-left">
            <a href="/"><img src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png" alt="" style="width:35px">
            </a> &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="" style="width:135px">


        </div>
        <div class="uk-navbar-right">
            <a class="uk-navbar-toggle" uk-search-icon href="#"></a>
            <div class="uk-drop" uk-drop="mode: click; pos: left-center; offset: 0">
                <form class="uk-search uk-search-navbar uk-width-1-1" action="{% url 'findProfile' %}" method="post">
                    {% csrf_token %}
                    <input class="uk-search-input" name="images" type="search" placeholder="Search..." autofocus>
                </form>
            </div>
            {% if user.is_authenticated %}
            <ul class="uk-iconnav ">
                <li>
                    <a href="{% url 'post'  %}" uk-icon="icon: cloud-upload "></a>
                </li>
                <li>
                    <a href="{% url 'myProfile' %}" uk-icon="icon: user"></a>
                </li>
                <li>
                    <a href="/logout" uk-icon="icon: sign-out"></a>
                </li>
            </ul>
            {% else %}
            <a href="#" uk-icon="icon: sign-in"></a>
            {% endif %}
        </div>
    </nav>

    <!--/.navbar-->
</body>

</html>
